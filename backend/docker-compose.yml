version: '3.8'

services:
  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: nhs-dynamodb-local
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    networks:
      - nhs-network

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: nhs-dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb:8000
    depends_on:
      - dynamodb
    networks:
      - nhs-network

volumes:
  dynamodb_data:

networks:
  nhs-network:
    driver: bridge
